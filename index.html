    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0b2f4e 0%, #0f456b 35%, #1a6fa1 100%);
      color: white;
      text-align: center;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      position: relative;
      isolation: isolate;
    }

    body::before {
      content: "";
      position: fixed;
      inset: -20vmax;
      background-image: url("bg.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      filter: blur(14px) saturate(110%);
      transform: scale(1.05);
      z-index: -1;
      pointer-events: none;
    }

    .profile-pic {
      margin-top: 40px;

      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
    }

    h1 {
      margin-top: 15px;
      font-size: 1.6rem;
    }
    p {
      margin-top: 8px;
      font-size: 0.95rem;
      font-style: italic;
      opacity: 0.9;
    }

    .socials {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .socials a img {
      width: 30px;
      height: 30px;
      filter: invert(1);
      transition: transform 0.3s ease;
    }
    .socials a img:hover {
      transform: scale(1.2);
    }

    .links {
      margin-top: 40px;
      width: 100%;
      max-width: 350px;
    }
    .link-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: flex-start;
      text-decoration: none;
      color: white;
      font-weight: 500;
      margin: 15px auto;
      padding: 14px 20px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .link-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-3px);
    }
    .link-btn img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    footer {
      margin-top: auto;
      padding: 20px 0 calc(10px + env(safe-area-inset-bottom));
      font-size: 0.8rem;
      opacity: 0.92;
      width: 100%;
      max-width: 420px;
      border-radius: 16px 16px 0 0;
      background: rgba(255, 255, 255, 0.14);
      box-shadow: 0 2px 24px rgba(0,0,0,0.14);
      backdrop-filter: blur(8px);
      border-top: 1px solid rgba(255,255,255,0.19);
      border-right: 1px solid rgba(255,255,255,0.08);
      border-left: 1px solid rgba(255,255,255,0.08);
      transition: background 0.2s;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.3rem; }
      .link-btn { font-size: 0.95rem; padding: 12px 16px; }
      footer {
        font-size: 0.7rem;
        max-width: 96vw;
        border-radius: 12px 12px 0 0;
        padding: 16px 0 8px;
      }
      body::before { filter: blur(14px) saturate(110%); }
    }
  </style>
